<!DOCTYPE html>
<html>
    <head>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=M PLUS Rounded 1c" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link rel="shortcut icon" type="image/png" href="static/assets/easy-check.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="theme" rel="stylesheet" href="static/light.css">
        <meta name="description" content="Easily make a to-do list with Easy Check." />
        <meta name="author" content="G8torx" />
        <title>Easy Check</title>
    </head>
    <body class="list-bg" onload="loadList(); loadTitle(); loadTheme(); loadPriority();">
        <section>
            <div class="container">
                <a href="index" class="button">Home</a>
                <a href="about" class="button">About</a>
                <a href="list" class="button selectedButton">Product</a>
                <a href="contact" class="button">Contact</a>
                <button id="toggleButton" class="toggleButton" title="Switch to dark mode" onclick="toggleTheme();">ðŸŒ“</button>
            </div>
            <div>
                <div class="container">
                    <input type="text" class="title" id="title" placeholder="Title...">
                    <div id="myDIV" class="header">
                        <input type="text" class="listInput" id="myInput" placeholder="To Do...">
                        <div>
                            <span target="_blank" onclick="newElement();" id="addButton" class="addBtn" style="text-decoration: none;">
                                <i class="fa-solid fa-plus"></i>
                            </span>
                            <select class="optionsBtn" onclick="sortPriority();" id="options">
                                <option value="" disabled selected hidden>Show Class</option>
                                <option value="all">All</option>
                                <option value="english">English</option>
                                <option value="math">Math</option>
                                <option value="history">History</option>
                                <option value="environmental">Environmental</option>
                                <option value="sacraments">Sacraments</option>
                                <option value="spanish">Spanish</option>
                            </select>
                        </div>
                        <div class="list">
                            <ul id="myUL">
                            </ul>
                        </div>
                    </div>                      
                </div>
            </div>
        </section>
    </body>
    <script src="static/scripts.js"></script>
</html>
