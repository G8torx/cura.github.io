<!DOCTYPE html>
<html>
    <head>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/png" href="assets/easy-check.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Easily make a to-do list with Easy Check." />
        <meta name="author" content="G8torx" />
        <title>Easy Check</title>
    </head>
    <body class="easy-bg-2" onload="load();">
        <section>
            <div class="easy-check-bg">
                <div class="container">
                    <h1>Easy Check</h1>
                    <div id="myDIV" class="header">
                        <h2 style="margin:10px">My To Do List</h2>
                        <input type="text" id="myInput" placeholder="To Do...">
                        <a target="_blank" onclick="newElement();" id="addButton" class="addBtn" style="text-decoration: none;">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                        <div class="list">
                            <ul id="myUL">
                            </ul>
                        </div>
                    </div>                      
                </div>
            </div>
        </section>
    </body>
    <script src="scripts.js"></script>
</html>
